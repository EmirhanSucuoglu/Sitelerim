    <style>
.qwe
{
    width: 100px;
    height: 100px;
    position: relative;
    margin: 20px;
    background-color: darkred;

}
.qwe:hover
{
    animation-iteration-count: infinite;
    animation-duration: reverse;
    animation-name: renk;
    animation-duration: 4s;
}
@keyframes renk{
    0%{background-color: darkgoldenrod; left: 0; top: 0;}
    25%{background-color: deeppink; left: 200px; top: 0;}
    0%{background-color: d; left: 0; top: 0;}
}
